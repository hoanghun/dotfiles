# Ooh pretty
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g status-bg '#666666'
set -g status-fg '#aaaaaa'
# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-bg white
set -g status-fg red

# Left side of status bar
set -g status-left-bg white
set -g status-left-fg green
set -g status-left-length 40
set -g status-left ""

# Right side of status bar
set -g status-right-bg white
set -g status-right-fg cyan
set -g status-right-length 40
set -g @batt_remain_short true
set -g status-right "#[fg=red]#{battery_percentage} (#{battery_remain})#[fg=black] • #[fg=yellow]%H:%M:%S #[fg=black]• #[fg=green]%d. %b"

# Window status
set -g window-status-format "  #W#F  "
set -g window-status-current-format "  #W#F  "

# Current window status
set -g window-status-current-bg colour197
set -g window-status-current-fg white

# Window with activity status
set -g window-status-activity-bg yellow # fg and bg are flipped here due to a
set -g window-status-activity-fg black  # bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-bg default
set -g pane-border-fg default

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg green

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg red
set -g mode-fg default

# Adding numbers to window names
set -g status-left ' #S '
set -g status-left-length 15
set -g status-left-fg yellow

setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249] '

setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244] '

set -g default-terminal "screen-256color"
